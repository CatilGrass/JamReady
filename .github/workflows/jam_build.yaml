name: Cross-Platform Release Build

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: jam-x86_64-pc-windows-msvc.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: jam-aarch64-pc-windows-msvc.exe

          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: jam-x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: jam-aarch64-unknown-linux-musl

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: jam-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: jam-aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install musl-tools (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          rustup target add ${{ matrix.target }}

      - name: Build with release profile
        run: cargo build --workspace --profile release --target ${{ matrix.target }}

      - name: Rename Windows executables
        if: ${{ contains(matrix.target, 'windows') }}
        run: |
          mv target/${{ matrix.target }}/release/jam.exe "${{ matrix.artifact_name }}"

      - name: Rename non-Windows executables
        if: ${{ !contains(matrix.target, 'windows') }}
        run: |
          mv target/${{ matrix.target }}/release/jam "${{ matrix.artifact_name }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}