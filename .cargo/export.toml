# 从 “项目文件夹” 导出到 “打包文件夹”
[release.root]

# GUI 部分打包
gui_executable_files = { raw = "./app/JamReadyApp/JamReadyWorkspace/bin/Release/net9.0/", target = "./", files = [
    "publish/"
] }

# 安装脚本 (Windows)
installation_scripts_win = { raw = "./.cargo/scripts/installation/", target = "./scripts/win/", files = [

    "_INSTALL_WIN.ps1",
    "_UNINSTALL_WIN.ps1",

    "completion_script_jam.ps1",
    "install_completions.ps1",
    "install_cli.ps1"
] }

# 安装脚本 (Linux)
installation_scripts_linux = { raw = "./.cargo/scripts/installation/", target = "./scripts/linux/", files = [

    # Linux

] }

# 调试脚本 (Windows)
debug_scripts = { raw = "./.cargo/scripts/debug/", target = "./scripts/win/", files = [

    "debug_deploy.ps1",
    "debug_test.ps1"
] }

# 从 “编译文件夹” 导出到 “打包文件夹”
[release.deps]

# 可执行文件
executable_files = { raw = "./", target = "./bin", files = [

    # Windows
    "jam.exe",

    # Linux / Unix
    "jam"
] }

# 从 “项目文件夹” 部署到 “项目文件夹”
[release.deploy_root]

# 从 “编译文件夹” 部署到 “项目文件夹”
[release.deploy_deps]
